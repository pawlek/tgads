<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>Telegram Ads</title>
	</head>
	<body>
		<div class="container">
			<div class="new-player">
				<div class="controls">
					<div id="play-pause-button" class="play-pause-button">
						<div class="play"></div>
					</div>
				</div>
				<div class="waveform"></div>
				<div class="current-time" id="current-time">0:00</div>
				<div class="total-time" id="total-time">0:00</div>
				<div class="delete"></div>
			</div>

			<div class="header">
				<div class="menu">
					<div class="category">
						Category:
						<div class="inner">
							<div class="cat_item">
								<input type="checkbox" id="checkbox_cars" name="checkbox" />
								<label for="checkbox_cars" class="checkbox"> Cars </label>
							</div>
							<div class="cat_item">
								<input type="checkbox" id="checkbox_lifestyle" name="checkbox" />
								<label for="checkbox_lifestyle" class="checkbox"> Lifestyle </label>
							</div>

							<div class="cat_item">
								<input type="checkbox" id="checkbox_news" name="checkbox" />
								<label for="checkbox_news" class="checkbox"> News </label>
							</div>

							<div class="cat_item">
								<input type="checkbox" id="checkbox_pets" name="checkbox" />
								<label for="checkbox_pets" class="checkbox"> Pets </label>
							</div>

							<div class="cat_item">
								<input type="checkbox" id="checkbox_it" name="checkbox" />
								<label for="checkbox_it" class="checkbox"> IT </label>
							</div>

							<div class="cat_item">
								<input type="checkbox" id="checkbox_brands" name="checkbox" />
								<label for="checkbox_brands" class="checkbox"> Brands </label>
							</div>

							<div class="cat_item">
								<input type="checkbox" id="checkbox_politics" name="checkbox" />
								<label for="checkbox_politics" class="checkbox"> Politics </label>
							</div>
						</div>
					</div>
					<div class="price">
						<input type="text" placeholder="price from" />
						<input type="text" placeholder="price to" />
					</div>
				</div>
				<div class="banner">banner</div>
			</div>
			<div class="content">
				<div class="item">
					<img src="assets/img/telegram.png" alt="item image" class="img" />
					<h2>Пакет 15 / 30</h2>
					<div class="action">
						<button class="btn" id="btn_1">Select</button>
						<button class="btn del" id="delete" style="display: none">del</button>
					</div>
				</div>
				<div class="item">
					<img src="assets/img/telegram.png" alt="item image" class="img" />
					<h2>Пакет 25 / 48</h2>
					<div class="action">
						<button class="btn" id="btn">Select</button>
					</div>
				</div>
				<div class="item">
					<img src="assets/img/telegram.png" alt="item image" class="img" />
					<h2>Пакет 30 / 72</h2>
					<div class="action">
						<button class="btn" id="btn">Select</button>
					</div>
				</div>
				<div class="item">
					<img src="assets/img/telegram.png" alt="item image" class="img" />
					<h2>Пакет 15 / 30</h2>
					<div class="action">
						<button class="btn" id="btn">Select</button>
					</div>
				</div>
				<div class="item">
					<img src="assets/img/telegram.png" alt="item image" class="img" />
					<h2>Пакет 25 / 48</h2>
					<div class="action">
						<button class="btn" id="btn">Select</button>
					</div>
				</div>
				<div class="item">
					<img src="assets/img/telegram.png" alt="item image" class="img" />
					<h2>Пакет 30 / 72</h2>
					<div class="action">
						<button class="btn" id="btn">Select</button>
					</div>
				</div>
			</div>
			<div class="footer">
				<p>Window height: <span id="height"></span></p>
				<p>Window width: <span id="width"></span></p>
			</div>
		</div>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<script src="https://unpkg.com/wavesurfer.js@7"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
